<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Community Volunter Service Survey Form</title>
</head>

<body>
    <div class="container ">
        <div class="container header">
            <header class="header1 bg-warning">
                <h1 id="title" class=" text-center mt-3 ">Community Volunter Service Survey Form</h1>
                <p id="description" class="description text-center fw-bold">
                    "Your Service is highly appreciated!"
                </p>
            </header>
        </div>
        <div class="container">
            <form id="survey-form" class="bg-light">
                <div class="mb-3">
                    <label id="name-label" for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label id="email-label" for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required placeholder="Enter your Email Address">
                </div>
                <div class="mb-3">
                    <label id="number-label" for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="number" min="10" max="99" placeholder="Enter your Age" required>
                </div>
                <br>
                <p>Choose the best option that describe your service</p>
                <select class="form-select" id="dropdown" required>     
                    <option selected>Waste Collection</option>
                    <option value="1">Crowd Controlling</option>
                    <option value="2">Food Serving</option>
                    <option value="3">Emergency Health Services</option>
                    <option value="4">Technical and Maintenance</option>
                  </select>
                <br>

                <div class="form-group">
                    <p>How many days will you be able to provide your voluntry services?</p>
                    <label><input name="user-recommend" value="1 Week" type="radio" class="input-radio" checked />1 Week</label>
                    <label><input name="user-recommend" value="1-day" type="radio" class="input-radio"/>1 day</label>
                    <label><input name="user-recommend" value="2-day" type="radio" class="input-radio" /> 2 days</label>
                    <label><input name="user-recommend" value="3-day" type="radio" class="input-radio" /> 3 days</label>
                    <label><input name="user-recommend" value="4-day" type="radio" class="input-radio" /> 4 days</label>
                    <label><input name="user-recommend" value="5-day" type="radio" class="input-radio" /> 5 days</label>
                    <label><input name="user-recommend" value="6-day" type="radio" class="input-radio" /> 6 days</label>
                </div>
                <br>
                <p><b>Select the Areas where the services can be extended:</b></p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="flexCheckChecked1">
                    <label class="form-check-label" for="flexCheckChecked1">
                      Local Communities
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="2" id="flexCheckDefault2">
                    <label class="form-check-label" for="flexCheckDefault2">
                      Education Centres
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="3" id="flexCheckChecked3">
                    <label class="form-check-label" for="flexCheckChecked3">
                      Health Centres
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="4" id="flexCheckChecked4">
                    <label class="form-check-label" for="flexCheckChecked4">
                     Spiritual heritages
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="5" id="flexCheckChecked5">
                    <label class="form-check-label" for="flexCheckChecked5">
                     Tourism sites
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="6" id="flexCheckChecked6">
                    <label class="form-check-label" for="flexCheckChecked6">
                      Reserved Parks and gardens
                    </label>
                </div>
                <br>

                <div class="container">
                    <p><b>Any comments or suggestions?</b> </p>
                    <textarea class="form-control" placeholder="Leave a comment here" id="comments" style="height: 100px"></textarea>
                </div>
                <br>
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
